<!DOCTYPE html>
<html>
<head><title>Application form</title></head>
<body>
<form>
<table>
<tr>
<td>Name: </td>
<td> <input type="text"> </td>
</tr>
<tr>
<td>Section: </td>
<td> <input type="number"> </td>
</tr>
<tr>
<td>Id no: </td>
<td> <input type="22000"> </td>
</tr>
<tr>
<td>Father name: </td>
<td> <input type="text" placeholder="UPPER CASE"> </td>
</tr>
<tr>
<td>Mother name: </td>
<td> <input type="text" placeholder="UPPER CASE"> </td>
</tr>
<tr>
<td>Mobile number: </td>
<td> <input type="phone"> </td>
</tr>

<tr>
<td>Gender: </td>
<td>
 <input type="radio">male
 <input type="radio">Female
</td>
</tr>
<tr>
<td> Language known: </td>
<td> 
<input type="checkbox">English
<input type="checkbox">Hindi
<input type="checkbox">Telugu
<input type="checkbox">Tamil
<input type="checkbox">Kannada
</td>
<tr>
<td>Highest Qualification: </td>
<td>
<select>
<option>SSC (10th)</option>
<option>Inter(12th)</option>
<option>Graduation</option>
<option>post Graduation</option>
<option>Doctorate</option>
<option>post Doctorate</option>
<option>Not applicable</option>
</select>
</td>
<tr>
<td>Address: </td>
<td> <input type="text"> </td>
</tr>
<tr>
<td><input type="Submit"> </td>
<td><input type="Reset"> </td>
</tr>
</table>
</form>
</body>
</html>
